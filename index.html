<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflux</title>
    <meta name="description" content="Join Netflux !">
    <meta name="author" content="Christophe RUIZ">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/signupAndLogin.js"></script>
    <script src="js/showForms.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/flushMessages.js"></script>
</head>
<body>
    <nav id="navbar">
        <span id="logoContainer">
            <img id="logo" src="img/logoNetflux.png" alt="">
        </span>
        <div id="actions">
            <button class="logButtons" type="button" id="sign-up"> Sign up </button>
            <button class="logButtons" type="button" id="sign-in"> Sign in </button>
        </div>
    </nav>

    <ul class="alerts">
    </ul>

    <div id='sign-up-form-container'>
        <h2> REGISTRATION </h2>
        <form class="logForm action-form" id="sign-up-form" action="json/signup.php" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="USERNAME">
            <input type="password" name="pwd" placeholder="PASSWORD">
            <input type="text" name="mail" placeholder="E-MAIL">
            <button type="submit"> REGISTER </button>
        </form>
    </div>

    <div id='sign-in-form-container'>
        <h2> LOGIN </h2>
        <form class="logForm action-form" id="sign-in-form" action="json/signin.php" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="USERNAME">
            <input type="password" name="pwd" placeholder="PASSWORD">
            <button type="submit"> LOGIN </button>
        </form>
    </div>

    <div class="presentation">
        <h1> Welcome to Netflux ! </h1>
        <div>
            <img alt="shows" src="img/show.jpg">
            <span> SHOWS </span>
        </div>
        <div>
            <span> MOVIES </span>
            <img alt="movies" src="img/movie.jpg">
        </div>
        <h1> SIGN UP NOW !</h1>
    </div>

    <footer>
        <span> Christophe RUIZ </span>
        <span> DUT Informatique - 2me année | M4103C </span>
        <span> IUT Aix-Marseille Université </span>
    </footer>
</body>
</html>

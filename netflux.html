<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Netflux</title>
    <meta name="description" content="Welcome to Netflux !">
    <meta name="author" content="Christophe RUIZ">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/signupAndLogin.js"></script>
    <script src="js/showForms.js"></script>
    <script src="js/is_connected.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/search.js"></script>
    <script src="js-classes/video.js"></script>
    <script src="js-classes/movie.js"></script>
    <script src="js-classes/show.js"></script>
</head>
<body>
<div id="firstPanel">
    <nav id="navbar">
            <span id="logoContainer">
                <img id="logo" src="img/logoNetflux.png" alt="">
            </span>
        <div id="actions">
            <button class="logButtons" type="button" id="sign-up"> Sign up </button>
            <button class="logButtons" type="button" id="sign-in"> Sign in </button>
        </div>
    </nav>

    <div id="admin-panel">
        <div class="admin-form-container">
            <h2 class="admin-form-title">ADD CONTENT</h2>
            <form id="upload-form" enctype="multipart/form-data" action="json/upload.php" method="post">
                <label for="title">TITLE</label>
                <input id="title" class="content-form" type="text" name="title" placeholder="ex: Star Wars">
                <label for="author">AUTHOR</label>
                <input id="author" class="content-form" type="text" name="author" placeholder="ex: George Lucas">
                <label for="description">DESCPRIPTION</label>
                <textarea class="content-form" id="description" name="description" placeholder="ex: A long time ago, in a galaxy far, far away..."></textarea>
                <label for="year">YEAR</label>
                <input id="year" class="content-form" type="text" name="year" placeholder="ex: 1977"><label for="type">TYPE</label>
                <select id="type" class="content-form" name="type">
                    <option value="MOVIE" selected> MOVIE </option>
                    <option value="SHOW"> SHOW </option>
                </select>
                <label for="video">FILE</label>
                <input id="video" class="content-form" type="file" name="video">
                <label for="cover">COVER</label>
                <input id="cover" class="content-form" type="file" name="cover">
                <input id="upload-button" type="submit" name="submit" value="UPLOAD">
            </form>
        </div>
    </div>


    <div class="alerts">
    </div>

    <div id="player-container"> </div>

    <div id='search-form-container'>
        <h2> SEARCH </h2>
        <form id="searchForm" action="json/search.php" method="get" enctype="multipart/form-data">
            <input type="text" name="q" placeholder="What are you looking for ?">
            <button type="submit"> &#x1F50D; </button>
        </form>
    </div>

</div>
</body>
</html>
